{% load static %}
<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Aid Red </title>
    <link rel="icon" href="{% static 'Home/Images/logo.png' %}">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Cinzel' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'users/CSS/read_portal.css' %}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light ">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
          <a class="nav-link" href="{% url 'users:doctors' user %}">DOCTORS</a>
          </li>
          <li class="nav-item ">
          <a class="nav-link" href="{% url 'users:stores' user %}">STORES</a>
          </li>
          <li class="nav-item active">
          <a class="nav-link" href="{% url 'users:stories' user %}">STORIES</a>
          </li>
          <li class="nav-item ">
          <a class="nav-link" href="{% url 'users:logout' %}">LOGOUT</a>
          </li>    
        </ul>
        </div>
  
    </nav>
    
    <h1 class="heading">READING PORTAL</h1>
    
    <div class="main">
        {% for story in list %}
        <div class="card">
            <div class="card-body">
                <div class="card-title"> {{story.title}} </div>
                <div class="card-text">Author: {{story.author}}</div>
                <div class="card-text">Created On: {{story.created_on}}</div>
                <button class="button">
                    <a href="{% url 'users:read_story' name=user story_id=story.id %}">Read</a>
                </button>
            </div>
        </div> 
        {% endfor %}
    </div>

</body>
</html>
